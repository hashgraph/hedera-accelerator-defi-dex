name: Automatically deploy on testnet if contract changed

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - name: Deploy if contract changed
        run:  bash ./deployment/checkAndDeploy.ts
