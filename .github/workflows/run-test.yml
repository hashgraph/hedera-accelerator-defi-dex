name: Execute tests

on:
  push:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:latest
    - name: Run the Docker image
      run: docker run --env DEPLOY_ON_TESTNET=Y --env CONTRACT_TO_DEPLOY=baseUpgradbleContract my-image-name:latest
      
