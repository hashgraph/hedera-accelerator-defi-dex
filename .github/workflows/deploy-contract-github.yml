name: Deploy a contract to testnet using dispatch
on:
  workflow_dispatch:
    inputs:
      contractName:
        type: choice
        description: Please select the contract
        required: true
        options:
          - Factory
          - FTDAOFactory
          - NFTDAOFactory
          - MultisigDAOFactory
          - GODTokenHolderFactory
          - NFTTokenHolderFactory
          - Configuration
      contractType:
        type: choice
        description: Please select the type
        required: true
        options:
          - Logic
          - Proxy
          - Upgrade
env:
  PROXY_ADMIN_ID: 0.0.3418046
  PROXY_ADMIN_KEY: 302e020100300506032b657004220420c9874f71ab8d3efe30684175d6b5bc54bae9a8a69ecb3e01dfa8e47578ac5447
  TREASURE_ID: 0.0.2948681
  TREASURE_KEY: 3030020100300706052b8104000a04220420d750ddaf60e3089c856c5b9f7592483aeb3bf62f514a90e27c64e3aced6a3232
  OPERATOR_ID: 0.0.3418053
  OPERATOR_KEY: 3030020100300706052b8104000a04220420b0b48de24103a9f72ce24dac8c2c8a56e56c0ae8a2e269d1f363ffcedd7e0931
  CHILD_PROXY_ADMIN_ID: 0.0.3418051
  CHILD_PROXY_ADMIN_KEY: 302e020100300506032b6570042204204f28140b19a330b04f173fcc5f63b0282ce80e6f4e5dc893b70fd9686c9e1c38
  OPERATOR_ID_WITH_NO_GOD_TOKEN: 0.0.2660920
  OPERATOR_KEY_WITH_NO_GOD_TOKEN: 302e020100300506032b657004220420e2e968ba4b30784938bca0d9bab050fa490ce51030b5ffd6629e19f08aa94e5e
  UI_USER_ID: 0.0.3418035
  UI_USER_KEY: 302e020100300506032b6570042204200bf5b9ac3f3066f6046a778409891e9f2081c349b4cf8688d29023312cc2d632

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.15.0"
      - run: npm ci
      - name: Run code coverage
        run: npx hardhat coverage
      - name: Save user inputs
        uses: jsdaniell/create-json@v1.2.2
        id: create-json
        with:
          name: "deployment/scripts/workflow-inputs.json"
          json: ${{ toJSON(github.event.inputs) }}
      - name: Deploy
        run: npx hardhat run deployment/scripts/createContract.ts;
      - name: Clear user inputs
        run: rm "deployment/scripts/workflow-inputs.json"
      - name: Reformat code before auto commit
        run: npm run code-format && git add -A
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: deployment/state/contracts.json
          commit_message: ${{ github.event.inputs.contractName }} deployed from github action
          push_options: "--force"
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
          create_branch: false
