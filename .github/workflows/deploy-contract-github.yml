name: Deploy a contract to testnet using dispatch
on:
  workflow_dispatch:
    inputs:
      contractName:
        type: choice
        description: Please select the contract
        required: true
        options:
          - Factory
          - FTDAOFactory
          - NFTDAOFactory
          - MultisigDAOFactory
          - GODTokenHolderFactory
          - NFTTokenHolderFactory
          - Configuration
      contractType:
        type: choice
        description: Please select the type
        required: true
        options:
          - Logic
          - Proxy
          - Upgrade
env:
