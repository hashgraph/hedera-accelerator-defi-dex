name: Deploy a contract to testnet using dispatch
on:
  workflow_dispatch:
    inputs:
      contractName:
        type: choice
        description: Please select the contract
        required: true
        options:
          - Factory
          - FTDAOFactory
          - NFTDAOFactory
          - MultisigDAOFactory
          - GODTokenHolderFactory
          - NFTTokenHolderFactory
          - Configuration
      contractType:
        type: choice
        description: Please select the type
        required: true
        options:
          - Logic
          - Proxy
          - Upgrade
env:
  PROXY_ADMIN_ID:  ${{ secrets.PROXY_ADMIN_ID }}
  PROXY_ADMIN_KEY:  ${{ secrets.PROXY_ADMIN_KEY }}
  TREASURE_ID: ${{ secrets.TREASURE_ID }}
  TREASURE_KEY: ${{ secrets.TREASURE_KEY }}
  OPERATOR_ID: ${{ secrets.OPERATOR_ID }}
  OPERATOR_KEY: ${{ secrets.OPERATOR_KEY }}
  CHILD_PROXY_ADMIN_ID: ${{ secrets.CHILD_PROXY_ADMIN_ID }}
  CHILD_PROXY_ADMIN_KEY: ${{ secrets.CHILD_PROXY_ADMIN_KEY }}
  OPERATOR_ID_WITH_NO_GOD_TOKEN: ${{ secrets.OPERATOR_ID_WITH_NO_GOD_TOKEN }}
  OPERATOR_KEY_WITH_NO_GOD_TOKEN: ${{ secrets.OPERATOR_KEY_WITH_NO_GOD_TOKEN }}
  UI_USER_ID: ${{ secrets.UI_USER_ID }}
  UI_USER_KEY: ${{ secrets.UI_USER_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.15.0"
      - run: npm ci
      - name: Run code coverage
        run: npx hardhat coverage
      - name: Save user inputs
        uses: jsdaniell/create-json@v1.2.2
        id: create-json
        with:
          name: "deployment/scripts/workflow-inputs.json"
          json: ${{ toJSON(github.event.inputs) }}
      - name: Deploy
        run: npx hardhat run deployment/scripts/createContract.ts;
      - name: Clear user inputs
        run: rm "deployment/scripts/workflow-inputs.json"
      - name: Reformat code before auto commit
        run: npm run code-format && git add -A
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: deployment/state/contracts.json
          commit_message: ${{ github.event.inputs.contractName }} deployed from github action
          push_options: "--force"
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
          create_branch: false
