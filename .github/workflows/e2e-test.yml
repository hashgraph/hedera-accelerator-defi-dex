name: Deploy contract to testnet and run e2e-test
on:
  workflow_dispatch:
  pull_request:
    types: [opened]
    branches: [develop,develop-web3-2024-02-14]
  push:
    branches: [develop,develop-web3-2024-02-14]

env:
  PROXY_ADMIN_ID:  ${{ secrets.PROXY_ADMIN_ID }}
  PROXY_ADMIN_KEY:  ${{ secrets.PROXY_ADMIN_KEY }}
  TREASURE_ID: ${{ secrets.TREASURE_ID }}
  TREASURE_KEY: ${{ secrets.TREASURE_KEY }}
  OPERATOR_ID: ${{ secrets.OPERATOR_ID }}
  OPERATOR_KEY: ${{ secrets.OPERATOR_KEY }}
  CHILD_PROXY_ADMIN_ID: ${{ secrets.CHILD_PROXY_ADMIN_ID }}
  CHILD_PROXY_ADMIN_KEY: ${{ secrets.CHILD_PROXY_ADMIN_KEY }}
  OPERATOR_ID_WITH_NO_GOD_TOKEN: ${{ secrets.OPERATOR_ID_WITH_NO_GOD_TOKEN }}
  OPERATOR_KEY_WITH_NO_GOD_TOKEN: ${{ secrets.OPERATOR_KEY_WITH_NO_GOD_TOKEN }}
  UI_USER_ID: ${{ secrets.UI_USER_ID }}
  UI_USER_KEY: ${{ secrets.UI_USER_KEY }}

jobs:
  Factory-And-Pair:
    if: github.event.action == 'opened' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.15.0"
      - run: npm ci
      - name: Save user inputs
        uses: jsdaniell/create-json@v1.2.2
        id: create-json
        with:
          name: "deployment/scripts/workflow-inputs.json"
          json: '{"contracts":"LPToken,Pair,Factory"}'
      - name: Deployment
        run: npx hardhat run deployment/scripts/createContractsE2E.ts;
      - name: e2e
        run: npm run e2e-test suite-one

  MultiSig-DAO:
    if: github.event.action == 'opened' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

