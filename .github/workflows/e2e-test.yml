        run: npm ci

      - name: Save user inputs
        uses: step-security/create-json@e9f9f5f279f9a523b1912649e1d533ef8c9b813a # v1.2.3
        id: create-json
        with:
          name: "deployment/scripts/workflow-inputs.json"
          json: '{"contracts":"LPToken,Pair,Factory"}'

