jobs:
  suite-1:
    if: github.event.action == 'opened' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - name: Save user inputs
        uses: jsdaniell/create-json@v1.2.2
        id: create-json
        with:
          name: "deployment/scripts/workflow-inputs.json"
          json: '{"contracts":"LPToken,Pair,Factory,GODHolder,GovernorUpgrade"}'
      - name: Deployment
        run: npx hardhat run deployment/scripts/createContractsE2E.ts;
      - name: e2e
        run: npm run e2e-test suite-one
