name: Deploy contract to testnet and run e2e-test
on:
  pull_request:
    types: opened
    branches: develop
  push:
    branches: develop

env:
  OPERATOR_ID: 0.0.47710057
  OPERATOR_KEY: 3030020100300706052b8104000a04220420d38b0ed5f11f8985cd72c8e52c206b512541c6f301ddc9d18bd8b8b25a41a80f
  ADMIN_ID: 0.0.6948
